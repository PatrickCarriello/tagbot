name: API Node.js CI
on:
  pull_request:

  push:
    branches:
      - main

jobs:
  info:
    name: API CI
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: ğŸšš Upgrade NPM
        run: npm install -g npm

      - name: ğŸ“¦ Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/api/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/api/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Use Node.js 14.x
        uses: actions/setup-node@v2
        with:
          node-version: 14.x

      - name: ğŸ‘¨â€ğŸ’» Npm ci
        run: cd api && npm ci

      - name: ğŸ”¨ Build Project
        run: cd api && npm run build --if-present

      - name: ğŸ’¥ Npm install
        run: cd api && npm install

      - name: ğŸ§¹ Linting
        run: cd api && npm run lint

      - name: ğŸ•µï¸ Unit Tests
        run: cd api && npm run test

      # - name: ğŸ§ª Npm coverage
      #   run: cd api && npm run test:cov
